        function atualizaTela(){
            /**
            *?msg = : 03 03 00 
            *! 54 - temperaturaBanheiro(00) 
            *! 55 - Anemômetro(000) 
            *! 56 - cortina1(000) 
            *! 57 - cortina2(000)
            *! 58 - lampadaQuarto(000)

            *! 10 - sirene(0)

            *! 12 - temperaturaSala(00) 
            */
            document.getElementById('inputTempBanheiro').value = "23°C";
            document.getElementById('inputTempSala').value = "23°C";
            document.getElementById('inputAnemometro').value = "100Km/h";
            socket.emit('atualizaTela', [ ':', '03', '03', '00', '00', '000', '000', '000', '000', '000', '0', '0', '00']);
            // socket.on('atualizaTela', function(data){

            // });
            console.log("Entrou"); // Foi isso q ela disse
            
        }

            cortina2.style.width = data[6] + "%";
            luzQuarto.style.width = data[7] + "%";
            luzSala.style.width = data[8] + "%";
            if(data[9] == '0')//sirene
            { 
                if(sirene.classList.value == "fas fa-volume-up")
                {
                    sirene.classList.remove("fa-volume-up");
                    sirene.classList.add("fa-volume-off");
                }
            }

                    sirene.classList.remove("fa-volume-off");

                    porta.classList.add("fa-door-open");
                }
            }
            document.getElementById('inputTempSala').value = data[11] + '°C';
        })
